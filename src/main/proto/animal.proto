syntax = "proto3";
option java_multiple_files = true;

package slaughterhouse;

message Empty{}

message ProductDTO{
  int32 id = 1;
}

message AnimalDTO{
  int32 id = 1;
  int32 weight = 2;
}

// Station 1 START
message RegisterAnimalRequest{
  int32 weight = 1;
}

service Station1Service{
  rpc RegisterAnimal(RegisterAnimalRequest) returns (Empty);
}
// Station 1 END

//Station 2 START
message RegisterAnimalPartRequest{
  int32 weight = 1;
  string type = 2;
  int32 animalId = 3;
}

message RegisterAnimalPartResponse{
  int32 id = 1;
  int32 animalId = 2;
}

message CreateTrayRequest{
  int32 maxWeight = 1;
  string type = 2;
}

message CreateTrayResponse{
  int32 id = 1;
}

message AddAnimalPartToTrayRequest{
  int32 trayId = 1;
  int32 animalPartId = 2;
}

message AddAnimalPartToTrayResponse{
  bool weightLimitReached = 1;
}

service Station2Service{
  rpc RegisterAnimalPart(RegisterAnimalPartRequest) returns (RegisterAnimalPartResponse);
  rpc CreateTray(CreateTrayRequest) returns (CreateTrayResponse);
  rpc AddAnimalPartToTray(AddAnimalPartToTrayRequest) returns (AddAnimalPartToTrayResponse);
}

message RegisterAnimalPartToTrayRequest{
  int32 weight = 1;
  string type = 2;
  int32 number = 3;
}
//Station 2 END

// Station 3 START
message PackPartsRequest{
  repeated int32 id = 1;
  string type = 2;
  int32 number = 3;
}

message HalfAnAnimalRequest{
  repeated int32 id = 1;
}

service Station3Service{
  rpc PackParts(PackPartsRequest) returns (Empty);
  rpc HalfAnAnimal(HalfAnAnimalRequest) returns (Empty);
}
// Station 3 END

// Database Server START
message GetAnimalsInProductRequest{
  int32 productId = 1;
}

message GetAnimalsInProductResponse{
  repeated AnimalDTO animals = 1;
}

message GetProductsFromAnimalRequest{
  int32 animalId = 1;
}

message GetProductsFromAnimalResponse{
  repeated ProductDTO products = 1;
}

service SlaughterhouseService{
  rpc GetAnimalsInProduct(GetAnimalsInProductRequest) returns (GetAnimalsInProductResponse);
  rpc GetProductsFromAnimal(GetProductsFromAnimalRequest) returns (GetProductsFromAnimalResponse);
}
// Database Server END
